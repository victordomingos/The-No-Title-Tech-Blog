<h4>Recently</h4>

<table class="recent_posts">
{% set recent_articles = articles if not all_articles else all_articles %}

{% for a in recent_articles %}
  {% if loop.index <= 6 %}
    <tr><td>
      <a href="{{ SITEURL }}/{{ a.url }}">{{ a.title }}</a>
    </td></tr>
  {% endif %}
{% endfor %}

</table>
